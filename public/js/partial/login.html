<div class="form-container" ng-controller="loginController" ng-show="true">
    <h2>Login</h2>


        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="formLogin.userid" required />
        </div>

       <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="formLogin.password" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-click="login()">Login</button>
            <a href="/" class="btn btn-link">Cancel</a>
        </div>
    </form>
                    <p class="text-center" ng-show="error">
                    <span class="fa fa-spinner fa-spin fa-3x">Userid or password is incorrect</span>
                </p>

</div>
